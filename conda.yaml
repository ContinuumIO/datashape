package:
    name: datashape
    version: "0.4.1"

build:
    number: {{environ.get('BINSTAR_BUILD', 1)}}
    script:
      - cd $RECIPE_DIR
      - $PYTHON setup.py install

requirements:
    build:
      - python

    run:
      - python
      - numpy
      - multipledispatch
      - dateutil

test:
  requires:
    - pytest

  commands:
    - py.test -r sxX --doctest-modules --verbose --pyargs datashape

about:
    home: http://datashape.pydata.org
    license: BSD
